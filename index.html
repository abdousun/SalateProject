<script src="./node_modules/axios/dist/axios.min.js"></script>

<script>

let cities = [
    {
        arabicName: "الرباط",
        name: "Rabat"
    },
    {
        arabicName: "طنجة",
        name: "Tanger"
    },
    {
        arabicName: "الدارالبيضاء",
        name: "Casablanca"
    },
    {
        arabicName: "أسفي",
        name: "Safi"
    }
];

for (let city of cities) {
    const content = `<option style="color:black"  id="op-${city.name}">${city.arabicName}</option>`;
    document.getElementById("cities-select").innerHTML += content;
}




let cityName = ""
let cityArabicName ="";
document.getElementById("cities-select").addEventListener( "change", function(){
   for (let city of cities){

        if(city.arabicName == this.value){
            cityName=city.name
            cityArabicName = city.arabicName;
        }
    }
    prayerTime(cityName,cityArabicName)

});





function prayerTime(cityName,arabicName = ""){


    let params={
    country:"MA",
    city: cityName
    }

    document.getElementById(`op-${cityName}`).selected = true;
    document.getElementById("city-name").innerHTML= arabicName;


    axios.get('http://api.aladhan.com/v1/timingsByCity', {
        params: params
        }).then(function (response) {
            const timings= response.data.data.timings
            fillTimeForPrayer("Fajr-time",timings.Fajr)

            fillTimeForPrayer("Sunrise-time",timings.Sunrise)

            fillTimeForPrayer("Dhuhr-time",timings.Dhuhr)

            fillTimeForPrayer("Asr-time",timings.Asr)

            fillTimeForPrayer("Sunset-time",timings.Sunset)

            fillTimeForPrayer("Isha-time",timings.Isha)

            const readableDate= response.data.data.date.readable
            const weekday = response.data.data.date.hijri.weekday.ar
            const date = weekday+ "" +readableDate
            document.getElementById("date-today").innerHTML= date

            console.log( weekday+ "" +readableDate );
        }).catch(function (error) {
        console.log(error);
    }).finally(function () {
        //always executed
    }); 

}
  
prayerTime("Safi","أسفي")
  function fillTimeForPrayer(id, time) {
    document.getElementById(id).innerHTML = time
  
}


</script>
